<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div id="container">
    <ion-row class="bottomRow">
      <ion-col>
        <div *ngIf="orders.length == 0">
          <ion-row class="ion-padding">
            <ion-col>
              <ion-icon size="large" name="sad-outline"></ion-icon>
            </ion-col>  
          </ion-row>  
        <ion-label>Nenhum pedido encontrado</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-card *ngFor="let order of orders">
      <ion-grid id="main-content" (click)="onDetail(order)">
        <ion-row>
          <ion-col>
            <ion-label>Data do pedido: {{order.requestDate | date: 'dd/MM/yyyy'}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row> 
          <ion-col>
            <ion-label>Valor total do pedido: {{getTotalSale(order) | currency:'R$'}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Situação do pedido: {{getDelicatessenOrderStatus(order)}}</ion-label>
          </ion-col>
        </ion-row>
        </ion-grid>
    </ion-card> 
</div>
</ion-content>
