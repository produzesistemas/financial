<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>      </ion-buttons>
  <ion-row class="text-size">
    </ion-row>

  </ion-toolbar>
</ion-header>
    
    <ion-content [fullscreen]="true">
      <div id="container">
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-avatar><img src="./assets/images/logo.jpg"></ion-avatar>
            </ion-col>
            </ion-row>
            <hr>
            <ion-row>
              <ion-col>
                <ion-label>Delicatessen Empório jauá </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-card-subtitle>Versão: {{ version }} </ion-card-subtitle>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </div>
    </ion-content>
