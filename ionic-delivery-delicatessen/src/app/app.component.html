<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-item lines="none">
            <ion-avatar><img src="./assets/images/logo.jpg"></ion-avatar>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-label class="text-size">Delicatessen Empório jauá </ion-label>
            </ion-col>
          </ion-row>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root"  (click)="onMenu(1)" lines="none" detail="false">
              <ion-icon color="primary" slot="start" [ios]="'help-outline'" [md]="'help-outline'"></ion-icon>
              <ion-label>Sobre</ion-label>
            </ion-item>
            <ion-item routerDirection="root"  (click)="onMenu(2)" lines="none" detail="false">
              <ion-icon color="primary" slot="start" name="person-circle"></ion-icon>
              <ion-label>Desconectar do app</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
