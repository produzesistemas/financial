<ion-content [fullscreen]="true" color="light">
  <div id="container">
      <ion-grid>
        <ion-row class="bottomRow">
          <ion-col>
              <ion-label>BEM-VINDO</ion-label>
            <ion-row class="ion-padding">
              <ion-col>
                <ion-avatar class="img"><img src="./assets/images/logo.jpg"></ion-avatar>
              </ion-col>  
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>Permitir acessar a sua localização?</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label class="ion-margin">Para descobrir se o Empório jauá delicatessen entrega na sua região</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>

        </ion-row>
          <ion-button class="ion-margin" expand="block">PERMITIR
            <ion-icon slot="start" name="location-outline"></ion-icon>
          </ion-button>
          <ion-button class="ion-margin button-text-white" color="secondary" (click)="goVerifyPostalCode()" expand="block">OU DIGITAR UM CEP
            <ion-icon slot="start" name="location-outline"></ion-icon>
          </ion-button>
        </ion-grid>
  </div>
</ion-content>
