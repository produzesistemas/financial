<div class="container">
    <div class="py-1">
        <form [formGroup]="form">
            <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Cadastro de Conta Corrente</h5>
                        <div class="form-group col-md-12">
                            <label>Banco:</label>
                            <input type="text" maxlength="255" formControlName="bank" placeholder="Informe o banco..."
                                class="form-control">
                        </div>
                        <div *ngIf="submitted && f.bank.errors">
                            <p *ngIf="f.bank.errors.required" class="text-danger small">* Campo banco é obrigatório</p>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Agência:</label>
                            <input type="text" maxlength="255" formControlName="agency"
                                placeholder="Informe a agência..." class="form-control">
                        </div>
                        <div *ngIf="submitted && f.agency.errors">
                            <p *ngIf="f.agency.errors.required" class="text-danger small">* Campo agência é obrigatório
                            </p>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Número do Banco:</label>
                            <input type="text" mask="999999999" formControlName="bankNumber"
                                placeholder="Informe o número do banco..." class="form-control">
                        </div>
                        <div *ngIf="submitted && f.bankNumber.errors">
                            <p *ngIf="f.bankNumber.errors.required" class="text-danger small">* Campo número do banco é
                                obrigatório</p>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Conta:</label>
                            <input type="text" maxlength="255" formControlName="account"
                                placeholder="Informe o número da conta..." class="form-control">
                        </div>
                        <div *ngIf="submitted && f.account.errors">
                            <p *ngIf="f.account.errors.required" class="text-danger small">* Campo número da conta é
                                obrigatório</p>
                        </div>

                        <div class="form-group col-md-12">
                            <label>Saldo inicial:</label>
                            <input currencyMask max="999999999999999999"
                                maxlength="18" type="text" formControlName="openingBalance"
                                placeholder="Informe o saldo inicial" class="form-control">
                        </div>
                        <div *ngIf="submitted && f.openingBalance.errors">
                            <p *ngIf="f.openingBalance.errors.required" class="text-danger small">* Campo saldo inicial é
                                obrigatório</p>
                        </div>

                        <div *ngIf="currentAccount.id">
                            <div class="form-group col-md-12">
                                <label>Criado por: {{ currentAccount.createdBy }}</label>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Em: {{ getDateCreate() | date }}</label>
                            </div>
                        </div>
                        <div *ngIf="currentAccount.changedBy">
                            <div class="form-group col-md-12">
                                <label>Última alteração por: {{ currentAccount.changedBy }}</label>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Em: {{ getDateChange() | date }}</label>
                            </div>
                        </div>

                        <div class="mt-2">
                            <button class="btn btn-primary d-inline-flex align-items-center" (click)="onSave()"> Salvar
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy ms-1" viewBox="0 0 16 16">
                                <path d="M11 2H9v3h2z"/>
                                <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                              </svg></button>
                            <button type="button" class="btn btn-primary d-inline-flex align-items-center ms-2" (click)="onCancel()"> Voltar
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left ms-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                              </svg>
                            </button>
                          </div>
                            </div>
                </div>
            </div>
        </form>
    </div>
</div>
