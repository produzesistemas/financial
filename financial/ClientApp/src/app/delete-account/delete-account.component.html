

<div class="py-2 text-center">
  <h5>Utilize esse espaço para solicitar a exclusão da sua conta!
  </h5>

</div>

<div class="container-fluid py-3 bg-primary">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
        <div class="card">
          <h5 class="card-header">Enviar uma solicitação de exclusão</h5>
          <div class="card-body">

            <form [formGroup]="form">
              <div class="form-group col">
                <label>Nome Completo:</label>
                <input type="text" formControlName="name" placeholder="Informe o nome completo..."
                  class="form-control fix-rounded-right">
              </div>
              <div *ngIf="submitted && f.name.errors">
                <p *ngIf="f.name.errors.required" class="text-danger small">* Informe o nome completo</p>
              </div>

              <div class="form-group col">
                <label>Email:</label>
                <input type="text" formControlName="email" placeholder="Informe o email..."
                  class="form-control fix-rounded-right">
              </div>
              <div *ngIf="submitted && f.email.errors">
                <p *ngIf="f.email.errors.required" class="text-danger small">* Informe o Email</p>
              </div>

              <div class="form-group col">
                <label>Nome do App:</label>
                <input type="text" formControlName="message" placeholder="Informe o nome do APP..."
                  class="form-control fix-rounded-right">
              </div>
              <div *ngIf="submitted && f.message.errors">
                <p *ngIf="f.message.errors.required" class="text-danger small">* Informe o nome do App</p>
              </div>



            </form>
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <div class="py-3">
                    <button type="button" class="btn btn-primary text-uppercase ml-2 mb-2" (click)="onSubmit()">
                      <i class="fa fa-check"></i> Enviar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
