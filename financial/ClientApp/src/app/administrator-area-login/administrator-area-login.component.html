<div class="container py-3">
  <div class="row gx-5">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="text-center bg-primary text-white"><small>Login do Administrador</small></div>
      <div class="p-3 border bg-white">
        <form [formGroup]='form' class="form-signin">
          <div class="form-group">
            <label>E-mail:</label>
            <input type="text" maxlength="255" formControlName="email" class="form-control">
            <div *ngIf="submitted && f.email.errors">
              <p *ngIf="f.email.errors.required" class="text-danger small">* Informe o email</p>
            </div>
          </div>
          <div class="form-group">
            <label>Senha:</label>
            <input type="password" formControlName="secret" placeholder="Informe a senha..." class="form-control">
          </div>
          <div *ngIf="submitted && f.secret.errors">
            <p *ngIf="f.secret.errors.required" class="text-danger small">* Informe a senha</p>
          </div>
          <button class="btn btn-primary d-inline-flex align-items-center mt-2" (click)="onLogin()"> Login
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person ms-1"
              viewBox="0 0 16 16">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
            </svg>
          </button>
          <div class="py-3">
            <a (click)="openModal(modal)">Recuperar a senha</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #modal>
  <div class="inmodal" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
      <h3 class="modal-title">Recuperar a senha</h3>
      <a type="button" class="close" (click)="closeModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
          viewBox="0 0 16 16">
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
        </svg> </a>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <form [formGroup]='formEmail'>
            <div class="form-group">
              <label>E-mail:</label>
              <input type="text" maxlength="255" formControlName="emailRecover" class="form-control">
              <div *ngIf="submittedEmail && fe.emailRecover.errors">
                <p *ngIf="fe.emailRecover.errors.required" class="text-danger small">* Informe o email para recuperar a
                  senha</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-primary d-inline-flex align-items-center" (click)="onConfirmEmail()">
        Confirmar
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check ms-1"
          viewBox="0 0 16 16">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
        </svg> </button>

      <button type="button" class="btn btn-primary d-inline-flex align-items-center" (click)="closeModal()"> Cancelar
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg ms-1"
          viewBox="0 0 16 16">
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
        </svg>
      </button>
    </div>

  </div>
</ng-template>
