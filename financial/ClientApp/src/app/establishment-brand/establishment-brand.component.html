
<div class="container py-3">
    <div class="row gx-5">
      <div class="col">
        <div class="text-center bg-primary text-white"><small>Bandeiras do cartão</small></div>
        <div class="p-3 border bg-white">
          <div class="text-center">
            <label><strong>Cartão de crédito</strong></label>
          </div>  
          <div class="py-1">
            <div class="row mt-2">
              <div class="col-md-12 col-lg-12">
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                  <th>
                          Foto
                        </th>
                        <th>
                          Descrição
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor='let item of lstCreditCard'>
                        <td>
                          <input type="checkbox" [(ngModel)]="item.isSelected" (change)="onSaveCredit(item)"/>
                        </td>
                  <td>
                          <img class="img-thumbnail" src={{getImage(item.brand!.imageName!)}} alt="Brand" width="50px"
                            height="50px">
                        </td>
                        <td>{{ item.brand!.name }}</td>
                      </tr>
                    </tbody>      
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="p-3 border bg-white">
          <div class="text-center">
            <label><strong>Cartão de débito</strong></label>
          </div>  
          <div class="py-1">
            <div class="row mt-2">
              <div class="col-md-12 col-lg-12">
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                  <th>
                          Foto
                        </th>
                        <th>
                          Descrição
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor='let item of lstDebitCard'>
                        <td>
                          <input type="checkbox" [(ngModel)]="item.isSelected" (change)="onSaveDebit(item)"/>
                        </td>
                  <td>
                          <img class="img-thumbnail" src={{getImage(item.brand!.imageName!)}} alt="Brand" width="50px"
                            height="50px">
                        </td>
                        <td>{{ item.brand!.name }}</td>
                      </tr>
                    </tbody>
      
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
