<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h6 class="card-title text-center">Alterar senha</h6>
          <form [formGroup]='form' class="form-signin">
            <div class="form-group">
              <label>E-mail:</label>
              <input type="text" formControlName="email" placeholder="Informe o email..." class="form-control">
            </div>
            <div *ngIf="submitted && f.email.errors">
              <p *ngIf="f.email.errors.required" class="text-danger small">* Informe o email</p>
            </div>
            <div class="form-group">
              <label>Senha:</label>
                <input type="password" formControlName="secret" placeholder="Informe a nova senha..." class="form-control">
                <div *ngIf="submitted">
                  <p class="text-danger small">* Informe a nova senha</p>
                </div>
              </div>


          </form>
          <button class="btn btn-primary d-inline-flex align-items-center mt-2" (click)="onConfirm()"> Alterar
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person ms-1" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
            </svg> 
          </button>
      </div>
    </div>
  </div>
